<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Rendering</title>
</head>

<body>

    <h1>Conditional Rendering</h1>
    <!-- 1. If else statement -->
    <!-- 2. else if ladder -->
    <!-- 3. Switch statement -->


    <script>

        let x = 5;
        let y = 4;

        // if else statement
        if (x!=5 && y==4) {
            console.log('true');
        }
        else {
            console.log('false');
        }

        let age = 16;

        if(age >= 18)
        {
            console.log('true'); 
        }
        else
        {
            console.log('false');
        }

        // else if ladder

        let marks = 90;

        if(marks >= 99)
        {
            console.log('Grade A');
            
        }
        else if (marks <= 80)
        {
            console.log('Grade B');
        }
        else if (marks <= 70)
        {
            console.log('Grade C');
        }

        else if (marks == 50)
        {
            console.log('Grade D')
        }
        else
        {
            console.log('fail');
        }

    </script>

</body>

</html>
