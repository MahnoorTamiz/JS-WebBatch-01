<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Datatype</title>
</head>
<body>
    <section>
        <div>

            <h1>Data Types in JS</h1>
            <!-- typeof operator used to check data type -->

        </div>
    </section>


    <script>

        // 1. Number
        let integer = 3;
        console.log(typeof(integer));

        let float = 3.14;
        console.log(typeof(float));

        // 2. String
        let string = 'Hello';
        console.log(typeof(string));

        // 3. Array and object(key,value pair)
        let array = ['apple', 'orange', 'mango'];
        let object = {
            "Fname": "Mahnoor",
            "Lname": "Tamiz"
        }
        console.log(typeof(object));
        console.log(typeof(array));

        // 4. Boolean
        let boolean = true;
        console.log(boolean);

        // 5. Undefined (variable declared but value not assigned)
        let x
        console.log(x);

        // 6. Null (assigned to have no value)
        let y = null;
        console.log(y);

    </script>
</body>
</html>
